<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message for You</title>
    <style>
        /* এখানে পুরো পেজের ডিজাইন করা হয়েছে */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* পুরো স্ক্রিন জুড়ে দেখানো হবে */
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); /* সুন্দর একটি গোলাপি গ্রেডিয়েন্ট ব্যাকগ্রাউন্ড */
            overflow: hidden;
            font-family: 'cursive', 'Segoe Script', sans-serif; /* রোমান্টিক একটি ফন্ট */
        }

        /* মূল কন্টেইনার, যেখানে লেখা এবং হার্ট থাকবে */
        .container {
            text-align: center;
            opacity: 0; /* প্রথমে লেখা দেখা যাবে না */
            animation: fadeIn 3s forwards; /* 3 সেকেন্ড ধরে ভেসে উঠবে */
            animation-delay: 0.5s; /* 0.5 সেকেন্ড পর অ্যানিমেশন শুরু হবে */
        }

        /* "I Love You" লেখার ডিজাইন */
        h1 {
            color: white;
            font-size: 5rem; /* লেখার সাইজ */
            letter-spacing: 5px; /* অক্ষরগুলোর মধ্যে ফাঁকা স্থান */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); /* লেখার নিচে হালকা ছায়া */
            margin: 0;
        }

        /* হার্ট আইকনের ডিজাইন */
        .heart {
            color: #ff4757; /* হার্টের রঙ */
            font-size: 4rem; /* হার্টের সাইজ */
            display: inline-block;
            animation: heartbeat 1.5s infinite; /* হার্টবিট অ্যানিমেশন */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* ফুটারের ডিজাইন (নতুন যোগ করা হয়েছে) */
        .footer {
            position: fixed; /* স্ক্রিনের নিচে ফিক্সড থাকবে */
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Arial', sans-serif; /* ফুটারের জন্য একটি ক্লিন ফন্ট */
            font-size: 1rem;
            letter-spacing: 1px;
            opacity: 0; /* এটিও প্রথমে দেখা যাবে না */
            animation: fadeIn 3s forwards; /* একই অ্যানিমেশন ব্যবহার করা হয়েছে */
            animation-delay: 1.5s; /* মূল লেখার একটু পরে এটি আসবে */
        }

        /* লেখা ভেসে ওঠার অ্যানিমেশন (Fade In) */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* হার্টবিট অ্যানিমেশন */
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>I Love You</h1>
        <div class="heart">&hearts;</div>
    </div>

    <!-- নতুন যোগ করা ফুটার -->
    <div class="footer">
        Design by Arman Hossen
    </div>

</body>
</html>
